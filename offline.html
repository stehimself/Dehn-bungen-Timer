<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline</title>
  <meta name="theme-color" content="#3B2FE2" />
  <style>
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
         background:#F5F3F1; color:#1F1D1B; display:grid; place-items:center; min-height:100vh; padding:24px}
    .card{background:#fff; border-radius:16px; padding:24px; max-width:520px; box-shadow:0 8px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 8px; font-size:24px}
    p{margin:0 0 12px; color:#635F5B}
    a{display:inline-block; margin-top:12px; text-decoration:none; background:#3B2FE2; color:#fff; padding:10px 14px; border-radius:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Du bist offline</h1>
    <p>Verbinde dich mit dem Internet, um die neuesten Inhalte zu laden.</p>
    <a href="./">Neu versuchen</a>
  </div>
</body>
</html>
