<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dehnuebungen Timer</title>

  <!-- PWA: Manifest & Grundfarben -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#3B2FE2" />
  <meta name="color-scheme" content="light dark" />

  <!-- Favicon / App-Icons (Fallback) -->
  <link rel="icon" href="https://s3.us-east-1.amazonaws.com/unode1/assets%2Fassets%2F24947%2F6322ad84-d4ec-4da4-9079-142e8e2a4b80-1.1755086759.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Dehnuebungen" />

  <style>
    :root{
      --bg:#F5F3F1; --fg:#1F1D1B; --brand:#3B2FE2; --brand-weak:#ECEBFF; --muted:#635F5B;
      --btn:#3B2FE2; --btnText:#fff; --optBorder:#CFCDEB;
    }
    html,body{height:100%}
    body{
      margin:0; padding:16px; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      gap:16px; max-width:560px; margin-inline:auto;
    }
    h1{font-size:56px; line-height:1; margin:24px 0 8px; font-weight:800}
    .sub{color:var(--muted); font-size:14px}
    .controls{display:flex; gap:8px; flex-wrap:wrap; justify-content:center}
    button{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:0; border-radius:12px; padding:12px 16px; font-size:16px; font-weight:700;
      background:var(--btn); color:var(--btnText); box-shadow:0 4px 14px rgba(0,0,0,.12);
    }
    button.secondary{background:#E8E8F9; color:#26245E}
    button.ghost{background:#fff; color:var(--fg); border:1px solid #E2E2EA}
    .group{display:flex; gap:8px; background:#fff; padding:8px; border-radius:14px; box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .opt{
      appearance:none; border:2px solid var(--optBorder); background:#fff; color:var(--fg);
      padding:12px 16px; border-radius:10px; font-weight:800; letter-spacing:.2px;
    }
    .opt[aria-checked="true"]{background:var(--brand); color:#fff; border-color:var(--brand)}
    .groupRow{display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:nowrap}
    .customBox{display:flex; gap:8px; background:#fff; padding:8px; border-radius:14px; box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .optInput{
      width:60px; padding:12px 12px; border-radius:10px; border:2px solid var(--optBorder);
      font-size:16px; font-weight:700; letter-spacing:.2px; color:var(--fg);
      outline:none;
    }
    .optInput:focus{border-color:var(--brand)}
    #useCustomBtn{
      width:44px; height:44px; padding:0; display:inline-flex; align-items:center; justify-content:center;
      aspect-ratio:1/1; border-radius:10px; font-size:18px;
    }
    .timer{
      width:100%; background:#fff; border-radius:16px; padding:20px; box-shadow:0 8px 30px rgba(0,0,0,.08);
      display:flex; flex-direction:column; align-items:center; gap:4px;
    }
    .big{font-size:96px; font-variant-numeric: tabular-nums; letter-spacing:1px}
    .status{font-size:13px; color:var(--muted)}
  </style>
</head>
<body>

  <!-- Dauer-Auswahl (vordefiniert + freie Wahl) -->
  <div class="groupRow" aria-label="Dauer pro Uebung">
    <div class="group" role="radiogroup">
      <button class="opt" role="radio" aria-checked="false" data-seconds="30">30 s</button>
      <button class="opt" role="radio" aria-checked="true" data-seconds="45">45 s</button>
      <button class="opt" role="radio" aria-checked="false" data-seconds="60">60 s</button>
    </div>
    <div class="customBox" aria-label="Freie Dauer">
      <input id="customSec" class="optInput" type="number" min="1" max="600" inputmode="numeric" placeholder="Sek." />
      <button id="useCustomBtn" class="ghost" aria-label="Uebernehmen"><span aria-hidden="true">â–¶</span></button>
    </div>
  </div>
  <div class="sub">Waehle die Dauer pro Uebung oder gib eine eigene Zahl an.</div>

  <!-- Logo (kannst du spaeter durch lokale PNGs ersetzen) -->
  <img src="https://s3.us-east-1.amazonaws.com/unode1/assets%2Fassets%2F24947%2F6322ad84-d4ec-4da4-9079-142e8e2a4b80-1.1755086759.ico"
       alt="Logo" style="width:240px;height:240px;margin-top:4px;" />

  <!-- Timer -->
  <div class="timer">
    <div id="timer" class="big">45</div>
    <div id="status" class="status">Bereit</div>
  </div>

  <!-- Bedienung -->
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn" class="secondary">Pause</button>
    <button id="resetBtn" class="ghost">Reset</button>
    <button id="stopBtn" class="ghost">Stop</button>
  </div>

  <!-- App-Logik + Service-Worker-Registrierung -->
  <script src="./app.js" defer></script>
</body>
</html>
